<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulários</title>					
</head>
<body>
	<h1>Aula de Hipermidias</h1>
	<h2>Preencha o formulário abaixo</h2>

	<!-- O código ficou um pouco bagunçado em decorrência do uso da tag <pre> 
		 para formatar o resultado final de maneira mais fidedigna ao que foi pedido, sem usar CSS
	-->

	<form method="post">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<pre>

<label for="id_nome">Nome:</label>        <input type="text" name="nome" id="id_nome">   <label for="id_sobrenome">Sobrenome:</label>  <input type="text" name="sobrenome" id="id_sobrenome">			
<label for="id_nasc">Nascimento:</label>  <input type="date" name="nasc" id="id_nasc">
<label for="id_rg">RG:</label>          <input type="number" name="rg" id="id_rg">
<label for="id_cpf1">CPF:</label>         <input type="number" name="cpf" id="id_cpf1" max="9">-<input type="number" name="cpf" id="id_cpf2" max="2">
			</pre>
		</fieldset>

		<br>

		<fieldset>
			<legend>Dados de Endereço</legend>
			<pre>

<label for="id_rua">Rua:</label>       <input type="text" name="rua" id="id_rua">  <label for="id_numero">Numero:</label>  <input type="number" name="numero" id="id_numero">
<label for="id_bairro">Bairro</label>     <input type="text" name="id_bairro" id="id_bairro">

<label for="id_estado">Estado:</label>	   <select id="id_estado" name="estado">
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
</select>
<label for="id_cidade">Cidade:</label>    <input type="text" name="cidade" id="id_cidade">
<label for="id_cep1">CEP:</label>       <input type="number" name="cpf" id="id_cep1" max="5">-<input type="number" name="cep1" id="id_cep2" max="3">
			</pre>
		</fieldset>

		<br>

		<fieldset>			
			<legend>Dados de Login</legend>
			<pre>
<label for="id_email">Email:</label>              <input type="email" name="email" id="id_email">
<label for="id_imagem_perfil">Imagem de perfil:</label>   <input type="file" name="imagem_perfil" id="id_imagem_perfil">
<label for="id_login">Login:</label>		    <input type="text" name="login" id="id_login">
<label for="id_senha">Senha:</label>              <input type="password" name="senha" id="id_senha">    
<label for="id_conf_senha">Confirme a senha:</label>   <input type="password" name="senha" id="id_conf_senha">    
			</pre>
		</fieldset>

		<fieldset>
			<legend>Pesquisa de Interesse:</legend>
			<pre>

						<input type="radio" name="webmaster" id="webmaster_sim"> <label for="webmaster_sim">Sim</label>
<label>Você deseja trabalhar com webmaster?</label>		<input type="radio" name="webmaster" id="webmaster_nao"> <label for="webmaster_nao">Não</label> 
						<input type="radio" name="webmaster" id="webmaster_talvez"> <label for="webmaster_talvez">Talvez</label> 
						<input type="radio" name="webmaster" id="webmaster_quem_sabe"> <label for="webmaster_quem_sabe">Quem sabe</label> 

						
						<input type="checkbox" name="linguagem_html" id="linguagem_html"> <label for="linguagem_html">HTML</label>
<label>O que você deseja aprender?</label>			<input type="checkbox" name="linguagem_css" id="linguagem_css"> <label for="linguagem_css">CSS</label> 
						<input type="checkbox" name="linguagem_javascript" id="linguagem_javascript"> <label for="linguagem_javascript">Javascript</label> 
						<input type="checkbox" name="linguagem_django" id="linguagem_django"> <label for="linguagem_django">Django</label> 

<label for="id_comentario">Deixar um comentário:</label>        			<textarea name="comentario" id="id_comentario" cols="40" rows="5"></textarea>
			</pre>
		</fieldset>
		<br>
		<input type="submit" name="submit" value="Enviar"> <input type="reset" name="reset" value="Reset">
	</form>
</body>
</html>
